    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v2
      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{6ed1264ec1f338b3b9e0a65421e04088550bfb79}}
        with:
          USERNAME: ${{ github.repository_owner }}
